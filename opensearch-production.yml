instance_groups:
- name: opensearch_manager
  vm_type: m6i.xlarge
  instances: 3
  networks:
  - name: services

- name: opensearch_data
  instances: 24
  vm_type: r6i.2xlarge
  update:
    max_in_flight: 1
    canaries: 1

- name: opensearch_old_data
  instances: 24
  vm_type: r6i.xlarge
  update:
    max_in_flight: 1
    canaries: 1

- name: opensearch_dashboards
  vm_type: t3.xlarge
  instances: 2
  update:
    max_in_flight: 100%
    canaries: 100%

- name: archiver
  instances: 3
  vm_type: r6i.xlarge

- name: ingestor
  instances: 12
  vm_type: r6i.xlarge.logsearch.ingestor

- name: ingestor_cloudwatch_rds
  instances: 1
  vm_type: r6i.large

- name: ingestor_metrics
  instances: 1

- name: ingestor_s3
  instances: 1

- name: maintenance
  vm_type: t3.large
  instances: 1
  jobs:
  - name: upload_opensearch_config
    release: opensearch
    properties:
      opensearch_config:
        rollover_document_size: 30gb
        rollover_index_age: 1d
        shard_count: 18
        metrics_shard_count: 6

addons:
- name: bosh-dns-aliases
  jobs:
  - name: bosh-dns-aliases
    release: bosh-dns-aliases
    properties:
      aliases:
      - domain: nats.service.cf.internal
        targets:
        - deployment: cf-production
          domain: bosh
          instance_group: nats
          network: default
          query: '*'


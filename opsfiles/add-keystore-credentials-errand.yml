- type: replace
  path: /instance_groups/name=opensearch_old_data/jobs/-
  value: &add-keystore-credentials-errand
    name: add_keystore_credentials
    release: opensearch

- type: replace
  path: /instance_groups/name=opensearch_old_data/jobs/name=opensearch/properties/opensearch?/notifications?
  value: &add-credential-map
    credential_map: ((opensearch-notifications-credential-map))

- type: replace
  path: /instance_groups/name=opensearch_data/jobs/-
  value:
    <<: *add-keystore-credentials-errand

- type: replace
  path: /instance_groups/name=opensearch_data/jobs/name=opensearch/properties/opensearch?/notifications?
  value:
    <<: *add-credential-map

- type: replace
  path: /instance_groups/name=opensearch_manager/jobs/-
  value:
    <<: *add-keystore-credentials-errand

- type: replace
  path: /instance_groups/name=opensearch_manager/jobs/name=opensearch/properties/opensearch?/notifications?
  value:
    <<: *add-credential-map

- type: replace
  path: /instance_groups/name=opensearch_dashboards/jobs/-
  value:
    <<: *add-keystore-credentials-errand

- type: replace
  path: /instance_groups/name=opensearch_dashboards/jobs/name=opensearch/properties/opensearch?/notifications?
  value:
    <<: *add-credential-map

- type: replace
  path: /instance_groups/name=opensearch_old_data/jobs/-
  value: &add-keystore-credentials-errand
    name: add_keystore_credentials
    release: opensearch
    consumes:
      opensearch:
        from: opensearch_manager
        ip_addresses: true
    properties:
      opensearch:
        notifications:
          credential_map: ((opensearch-notifications-credential-map))

- type: replace
  path: /instance_groups/name=opensearch_data/jobs/-
  value:
    <<: *add-keystore-credentials-errand

- type: replace
  path: /instance_groups/name=opensearch_manager/jobs/-
  value:
    <<: *add-keystore-credentials-errand

- type: replace
  path: /instance_groups/name=maintenance/jobs/-
  value:
    <<: *add-keystore-credentials-errand

- type: replace
  path: /instance_groups/name=archiver/jobs/-
  value:
    <<: *add-keystore-credentials-errand

- type: replace
  path: /instance_groups/name=ingestor/jobs/-
  value:
    <<: *add-keystore-credentials-errand

- type: replace
  path: /instance_groups/name=ingestor_s3/jobs/-
  value:
    <<: *add-keystore-credentials-errand

- type: replace
  path: /instance_groups/name=ingestor_aws_metrics/jobs/-
  value:
    <<: *add-keystore-credentials-errand

- type: replace
  path: /instance_groups/name=ingestor_cloudwatch_rds/jobs/-
  value:
    <<: *add-keystore-credentials-errand
